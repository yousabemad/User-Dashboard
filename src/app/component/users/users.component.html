<div class="flex flex-row justify-around  align-center border-t-2 border-b-2 gap-y-2 py-3">
  <p class="w-1/5 my-auto ">{{ user.id }}</p>
  <img [src]="user.avatar" alt="" class="  rounded-full outline outline-amber-300 outline-2	 w-11 "/>
  <p class="w-1/5 my-auto ">{{ user.first_name }}</p>
  <p class="w-1/5 my-auto ">{{ user.last_name }}</p>
  <p class="w-1/5 my-auto ">{{ user.email }}</p>
</div>
